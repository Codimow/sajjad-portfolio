    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #6a1b9a;
            --secondary-color: #9c27b0;
            --background-color: #0a0a0a;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .wave {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            z-index: -1;
        }

        .wave svg {
            position: relative;
            display: block;
            width: calc(131% + 1.3px);
            height: 144px;
        }

        .wave .shape-fill {
            fill: var(--primary-color);
        }

        header {
            background-color: rgba(30, 30, 30, 0.8);
            color: var(--text-color);
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            margin-top: 0.5rem;
            opacity: 0.8;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .portfolio-item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .portfolio-item:hover img {
            transform: scale(1.1);
        }

        .portfolio-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(106, 27, 154, 0) 0%, rgba(106, 27, 154, 0.8) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .portfolio-item:hover::after {
            opacity: 1;
        }

        .portfolio-item:nth-child(5n+1) {
            animation: fadeInScale 0.6s ease-out both;
        }

        .portfolio-item:nth-child(5n+2) {
            animation: fadeInScale 0.6s ease-out 0.2s both;
        }

        .portfolio-item:nth-child(5n+3) {
            animation: fadeInScale 0.6s ease-out 0.4s both;
        }

        .portfolio-item:nth-child(5n+4) {
            animation: fadeInScale 0.6s ease-out 0.6s both;
        }

        .portfolio-item:nth-child(5n) {
            animation: fadeInScale 0.6s ease-out 0.8s both;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @media (max-width: 1200px) {
            .portfolio-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 992px) {
            .portfolio-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
